<style>
    #rank {
        position: fixed;
        right: 30px;
        top: 170px;
        font-size: 50px;
        font-weight: bold;
        color: #f4f142;
    }
</style>

<script src="http://asset/battleroyal/scoreboard/gui/jquery.js"></script>

<div id="rank">
    <span id="rank-count">-</span>
</div>

<script>
    let latestRank
    
    $('#rank-count').hide()

    function SetRank(rank) {
        if (latestRank == rank) {
            return
        }

        latestRank = rank
        
        $('#rank-count').hide(200)

        if (rank <= 0) {
            return
        }

        $('#rank-count').text(rank)
        $('#rank-count').show(200)
    }
</script>
